{% extends 'base_logged.html' %} {% block conteudo %} {% load static %}

<!-- <link rel="stylesheet" href="{% static 'css/new_projeto_style.css' %}" /> -->

<style>
    .card {
        background-color: rgba(0, 0, 0, 0);
        border: 1px solid white;
        border-radius: 20px;
    }
</style>

<content class="container">
    <div class="row justify-content-center">
        <div class="col-6 text-white">
            <div class="card">
                <div class="card-body">
                    <div class="row justify-content-center" style="text-align: center;">
                        <div class="col">

                            <img src="{% static 'imagem/logoFinatec.png' %}" alt="logo" class="img img-fluid" />
                            <h3>Selecione o projeto</h3>

                        </div>
                    </div>

                    <hr>

                    <div class="row">

                        <form class="form" method="POST">
                            {% csrf_token %}
                            <div class="input-group">
                                <label class="form-label">Código</label>
                                <input type="number" id="codigo" name="input-group mb-3" class="placeholderProject"
                                    placeholder="0000" maxlength="14" pattern="\d{3}\.\d{3}-\d{2}"
                                    title="Digite um código válido." required />
                            </div>
                            <div class="input-group">
                                <label class="name">Data inicio</label>
                                <input class="placeholderProject" type="date" name="inicio" id="inicio"
                                    placeholder="00/00/0000" title="Digite uma data válida." max="8">
                            </div>
                            <div class="input-group">
                                <label class="name">Data fim</label>
                                <input class="placeholderProject" type="date" name="fim" id="fim"
                                    placeholder="00/00/0000" title="Digite uma data válida." max="8">
                            </div>
                            <div class="input-group" id="inputTemplate">
                                <label class="name">Template</label>
                                <select class="dropdown" name="template" id="template" defaultValue="" required>
                                    <option value="" hidden id="defaultSelection">
                                        Selecione um template
                                    </option>
                                    {% for temp in templates %}
                                    <option value={{temp.id}} class="option-model">{{ temp.nome_template }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <hr>

                            <div class="row justify-content-end">
                                <div class="col-3">
                                    <div class="cardSubmit">
                                        <input type="submit" value="Baixar" class="btn btn-primary" />
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</content>

{% endblock %}
