{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>AutomaTEC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <!-- usando bootstrap -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
        <link rel="stylesheet" href="../static/css/base_style.css">
    </head>

<body>    
    <nav>
        <div class="container">
            <div class="row justify-content-between">

                <!-- verifica se esta na home page, se estiver a logo nao fica clicavel -->
                <div class="col">
                    <a href="/logout/">
                        <img src="{% static 'imagem/finateclogo.svg' %}" alt="finatec" style="height: 20px">
                    </a>
                </div>

                <!-- caso esteja na current page nao aparecera o link na navbar -->
                <div class="col" style="text-align: right;">
                    {% if request.path == '/projeto/' %}
                    <a class="link-primary" style="text-shadow: 0px 0px 30px rgb(255, 255, 255);" href="/projeto/">Projetos</a>
                    <a class="link-primary" href="/perfil/">Perfil</a>
                    {% elif request.path == '/perfil/' %}
                    <a class="link-primary" href="/projeto/">Projetos</a>
                    <a class="link-primary" style="text-shadow: 0px 0px 30px rgb(255, 255, 255);" href="">Perfil</a>
                    {% endif %}
                    <a class="link-primary" href="/logout/">Sair</a>
                </div>
            </div>
        </div>
    </nav>    
    
    <div id="conteudo" class="container">
        {% block conteudo %}
        
        {% endblock %}
    </div>

    <div class="container">
        <footer style="text-align: center;">Copyright BRISA 2021Â©. Todos direitos reservados.</footer>
    </div>
</body>
</html>
