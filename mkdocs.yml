site_name: Pipeline Finatec

repo_name: 'Pipeline Finatecs'
repo_url: https://github.com/ResidenciaTICBrisa/05_PipelineFinatec/
site_url: https://raqueleucaria.github.io/05_PipelineFinatec/
edit_uri: edit/main/docs/

theme:
  name: material
  language: pt-BR

  icon:
    repo: fontawesome/brands/github

  features:
    - toc.integrate
    - toc.follow
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.footer
    - navigation.instant
    - navigation.top

  hide: 
    - 

  extra:
    social:
      - icon: fontawesome/brands/mastodon
        link: https://fosstodon.org/@squidfunk

  plugins: 
    - search:
        lang: pt-BR

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: dark blue
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Modo Claro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: yellow
      toggle:
        icon: material/lightbulb-outline
        name: Modo Escuro

nav:
  - Home: index.md
  - Planejamento:
    - Metodologia: planejamento/metodologia.md
    - Escopo: planejamento/escopo.md
    - Fluxograma: planejamento/fluxograma.md
    - Requisitos:
      - Elicitação: planejamento/requisitos/elicitacao.md
      - Priorização: planejamento/requisitos/priorizacao.md
    - Tecnologias: planejamento/tecnologias.md
  - Treinamento: 
    - Treinamentos: 
      - Mkdocs: treinamento/treinamentos/mkdocs.md
    - Estudos Individuais:
      - Linguagens e frameworks: treinamento/estudos_individuais/linguagem_framework.md
      - Metodologias: treinamento/estudos_individuais/metodologias.md
      - Pipeline de Dados: treinamento/estudos_individuais/PipelinedeDados.md
      - Fundamentos de Banco de Dados: treinamento/estudos_individuais/fundamentosBD.md
  - Atas: 
    - 06/29 - Reunião Grupo: atas/06-29.md
    - 11/07 - Reunião Grupo: atas/07-11.md
    - 20/07 - Reunião 2 FINATEC: atas/07-20.md
    - 27/07 - Reunião TI (cancelada): atas/07-27.md
    - 01/08 - Reunião TI : atas/08-01.md
