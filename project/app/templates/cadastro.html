{% extends 'base.html' %}
{% block conteudo %}
{% load static %}

    <script>
        function valida_cpf(cpf) {
            var numeros, digitos, soma, i, resultado, digitos_iguais;
            digitos_iguais = 1;
            if (cpf.length < 11)
                return false;
            for (i = 0; i < cpf.length - 1; i++)
                if (cpf.charAt(i) != cpf.charAt(i + 1)) {
                    digitos_iguais = 0;
                    break;
                }
            if (!digitos_iguais) {
                numeros = cpf.substring(0,9);
                digitos = cpf.substring(9);
                soma = 0;
                for (i = 10; i > 1; i--)
                    soma += numeros.charAt(10 - i) * i;
                resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
                if (resultado != digitos.charAt(0))
                    return false;
                numeros = cpf.substring(0,10);
                soma = 0;
                for (i = 11; i > 1; i--)
                    soma += numeros.charAt(11 - i) * i;
                resultado = soma % 11 < 2 ? 0 : 11 - soma % 11;
                if (resultado != digitos.charAt(1))
                    return false;
                return true;
            } else
                return false;
        }

        $(document).ready(function() {
            $('#cpf').mask('000.000.000-00', {reverse: true});

            $('#cpf').on('blur', function() {
                var cpfValue = $(this).val().replace(/\D/g, '');
                if (cpfValue && cpfValue.length === 11) {
                    if (!valida_cpf(cpfValue)) {
                        alert('O CPF digitado é inválido.');
                        $(this).val('');
                        $(this).focus();
                    }
                }
            });
        });
    </script>
</head>

<body>
    <content class="content">
        <div class="container">
            <img src="{% static 'imagem/logoFinatec.png' %}" alt="logo" class="logo">
            <h3>Cadastrar</h3>
            <form action="{% url 'cadastro' %}" method="POST" class='form'>
                {% csrf_token %}
                <div class="inputGroup">
                    <div class="input">
                        <label class="name">Primeiro nome</label>
                        <input type="text" id="nome1" name="nome1" class="placeholder" placeholder="Primeiro nome" title="Digite o seu primeiro nome" required>
                    </div>
                    <div class="input">
                        <label class="name">Último nome</label>
                        <input type="text" id="nome2" name="nome2" class="placeholder" placeholder="Sobrenome" title="Digite o seu sobrenome" required>
                    </div>
                    <div class="input">
                        <label class="name">Email</label>
                        <input type="email" id="email" name="email" class="placeholder" placeholder="Digite seu Email" title="Digite um email válido." required>
                    </div>
                    <div class="input">
                        <label class="name">CPF</label>
                        <input type="text" id="cpf" name="usuario" class="placeholder" placeholder="000.000.000-00" maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF válido no formato 000.000.000-00." required>
                    </div>
                    <div class="input">
                        <label class="name">Senha</label>
                        <input type="password" name="senha" class="placeholder" placeholder="••••••" title="Digite uma senha válida." required>
                    </div>
                </div>
                <input type="submit" value="Cadastrar" class="button-submit">
            </form>
            {% if error_messages %}
                <ul class="error-list">
                    {% for message in error_messages %}
                        <li class="error">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <p class="otherLogin">Possui uma conta? <a href="/" class="link">Logar</a></p>
        </div>
    </content>


{% endblock %}
