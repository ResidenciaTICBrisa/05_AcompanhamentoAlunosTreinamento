{% extends 'base_logged.html' %} {% block conteudo %} {% load static %}

<!-- <link rel="stylesheet" href="{% static 'css/new_projeto_style.css' %}" /> -->

<style>
    .card {
        background-color: rgba(0, 0, 0, 0);
        border: 1px solid white;
        border-radius: 20px;
    }

    #input-square {
        border-radius: 20px;
        padding: 10px;
        color: white;
        background-color: rgba(0, 0, 0, 0);
        border: 1px solid white;
    }

    #template {
        color: white;
        padding: 10px;
        border: 1px solid white;
        border-radius: 20px;
    }

    select {
        -webkit-appearance: none;
        -moz-appearance: none;
        text-indent: 1px;
        text-overflow: '';
    }

    #btn-baixar {
        background-color: rgba(0, 0, 0, 0);
        border: 1px solid white;
        border-radius: 20px;
        padding: 10px;
    }

    #btn-baixar {
        background-color: rgba(0, 0, 0, 0);
        border: 1px solid white;
        border-radius: 20px;
        padding: 10px;
    }

    #btn-baixar:hover {
        transition: 300ms;
        background-color: #F39B00;
    }

    ::-webkit-calendar-picker-indicator {
        filter: invert(1);
    }
</style>


<content class="container">
    <div class="row justify-content-center">
        
        <div class="col-6 text-white">
            <div class="card">
                <div class="card-body">
                    <div class="row justify-content-center" style="text-align: center;">
                        <div class="col">

                            <img src="{% static 'imagem/logoFinatec.png' %}" alt="logo" class="img img-fluid" />
                            <h3>Selecione o projeto</h3>

                        </div>
                    </div>

                    <hr>

                    <form class="form" method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <label class="form-label">Código do Projeto</label>
                            <input type="number" id="input-square" name="codigo" class="input-group mb-3"
                                placeholder="0000" maxlength="14" pattern="\d{3}\.\d{3}-\d{2}"
                                title="Digite um código válido." required />
                        </div>

                        <div class="row justify-content-evenly">
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="name">Data início</label>
                                    <input id="input-square" class="input-group mb-3" type="date" name="inicio"
                                        placeholder="00/00/0000" title="Digite uma data válida." max="8">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="input-group">
                                    <label class="name">Data fim</label>
                                    <input id="input-square" class="input-group mb-3" type="date" name="fim" placeholder="00/00/0000"
                                        title="Digite uma data válida." max="8">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <label class="name">Template</label> 
                        </div>

                        <div class="row">                   
                            <div class="btn-group" id="border-template">
                                <select class="btn dropdown-toggle" name="template" id="template" data-bs-toggle="dropdown" aria-expanded="false" required>
                                    <option value="" hidden id="defaultSelection">Selecione um template</option>
                                    {% for temp in templates %}
                                    <option value="{{ temp.id }}" class="dropdown-item">{{ temp.nome_template }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <hr>

                        <div class="row justify-items-center justify-content-center">
                                <input id="btn-baixar" type="submit" value="Baixar" class="btn btn-primary fluid" style="width: 200px;" />
                        </div>
                    </form> 
                </div> 
            </div>
        </div>
    </div>
</content>

{% endblock %}
